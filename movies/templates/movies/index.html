{% extends 'base.html' %}
{% load bootstrap_pagination %}

{% block body %}
<h2>추천 영화</h2>
<div>
{% for recommend_movie in recommend_movies %}
    <a href="{% url 'movies:detail' recommend_movie.pk %}"><img src="https://image.tmdb.org/t/p/original/{{ recommend_movie.poster_path }}" alt="recommend_movie" width="180" height="300"></a>
{% endfor %}
</div>

<hr>

<h2>모든 영화</h2>
<div>
{% for movie in page_obj %}
    <a href="{% url 'movies:detail' movie.pk %}"><img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" alt="movie" width="180" height="300">
{% endfor %}
</div>

{% bootstrap_paginate page_obj range=10 show_prev_next="false" show_first_last="true" %}

{% endblock %}
